<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<title>学生管理系统</title>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/nav.css"/>
		<style>
			#s-table td:nth-of-type(n+6),
	    	#s-table th:nth-of-type(n+6){
	    		text-align: center;
	    	}
	    	
	    	#s-table td:nth-of-type(n+6) span{
	    		color: #337AB7;
	    	}
	    	
	    	.delete,.edit,a{
	    		cursor: pointer;
	    	}
	    	
	    	
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse" style="margin-bottom: 0;">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#coll">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
					<a class="navbar-brand" href="/">学生管理系统</a>
				</div>
				
				<div class="collapse navbar-collapse" id="coll">
					<ul class="nav navbar-nav">
				        <li class="active"><a href="/">首页</a></li>
				        <li><a href="/">学生管理</a></li>
				    </ul>
				</div>
			</div>
		</nav>
		<header id="header">
			<div class="container">
				<h1>学生管理系统</h1>
			</div>
		</header>
		
		<!--页面主体-->
		<div class="container" id="main-content">
			<div style="margin: 10px 0;">
				<button data-toggle="modal" data-target="#add-model" class="btn btn-warning">添加学生</button>
    			<button data-toggle="modal" data-target="#search-model" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>搜索</button>
			</div>
			
			<table id="s-table" class="table table-hover">
				
			</table>
			
			<nav id="page-control"></nav>
		</div>
		
		<!--搜索模态框-->
		<div id="search-model" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">搜索条件</h4>
					</div>
					<div class="modal-body">
						<form id="form" class="form-horizontal">
				    		<!--姓名-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">姓名</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="name" id="name" autocomplete="off"/>
					    		</div>
					    	</div>
					    	<!--性别-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">性别</label>
					    		<div class="radio col-md-10 col-sm-10 col-xs-10">
					    			<label>
									    <input type="radio" name="gender" value="" checked>
									    <span>不限</span>
								  	</label>
								  	<label>
									    <input type="radio" name="gender" id="male" value="1">
									    <span>男</span>
								  	</label>
								  	<label>
								  		<input type="radio" name="gender" id="female" value="2">
									    <span>女</span>
								  	</label>
								</div>
					    	</div>
					    	<!--手机号-->
					    	<div class="form-group">
					    		<label for="tel" class="col-md-2 col-sm-2 col-xs-2 control-label">手机号</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="tel" id="tel"/>
					    		</div>
					    	</div>
					    </form>
					</div>
					<div class="modal-footer">
						<button onclick="search()" class="btn btn-primary">查询</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--添加模态框-->
		<div id="add-model" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">添加学生</h4>
					</div>
					<div class="modal-body">
						<form id="add-form" class="form-horizontal" action="/student/add" method="post">
				    		<!--姓名-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">姓名</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="name" id="name" autocomplete="off"/>
					    		</div>
					    	</div>
					    	
					    	<!--年龄-->
					    	<div class="form-group">
					    		<label class="col-md-2 col-sm-2 col-xs-2 control-label">年龄</label>
					    		<div class="col-md-2 col-sm-2 col-xs-2">
					    			<select name="age" class="form-control">
					    				<option value="18">18</option>
					    				<option value="19">19</option>
					    				<option value="20">20</option>
					    				<option value="21">21</option>
					    				<option value="22">22</option>
					    				<option value="23">23</option>
					    				<option value="24">24</option>
					    				<option value="25">25</option>
					    				<option value="26">26</option>
					    				<option value="27">27</option>
					    				<option value="28">28</option>
					    				<option value="29">29</option>
					    				<option value="30">30</option>
					    			</select>
					    		</div>
					    	</div>
					    	
					    	<!--性别-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">性别</label>
					    		<div class="radio col-md-2 col-sm-2 col-xs-2">
								  	<label>
									    <input type="radio" name="gender" id="male" checked value="1">
									    <span>男</span>
								  	</label>
								  	<label>
								  		<input type="radio" name="gender" id="female" value="2">
									    <span>女</span>
								  	</label>
								</div>
					    	</div>
					    	
					    	<!--手机号-->
					    	<div class="form-group">
					    		<label for="tel" class="col-md-2 col-sm-2 col-xs-2 control-label">手机号</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="tel" id="tel"/>
					    		</div>
					    	</div>
					    	
					    	<!--邮箱-->
					    	<div class="form-group">
					    		<label for="email" class="col-md-2 col-sm-2 col-xs-2 control-label">邮箱</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="email" id="email"/>
					    		</div>
					    	</div>
					    	
					    	<!--备注-->
					    	<div class="form-group">
					    		<label for="detail" class="col-md-2 col-sm-2 col-xs-2 control-label">备注</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<textarea id="detail" name="detail" class="form-control"></textarea>
					    		</div>
					    	</div>
					    </form>
					</div>
					<div class="modal-footer">
						<button onclick="add()" class="btn btn-primary">添加</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--修改模态框-->
		<div id="edit-model" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">修改学生信息</h4>
					</div>
					<div class="modal-body">
						<form id="edit-form" class="form-horizontal" method="post">
				    		<!--姓名-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">姓名</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input disabled class="form-control" type="text" name="name" id="name" autocomplete="off"/>
					    		</div>
					    	</div>
					    	
					    	<!--年龄-->
					    	<div class="form-group">
					    		<label class="col-md-2 col-sm-2 col-xs-2 control-label">年龄</label>
					    		<div class="col-md-2 col-sm-2 col-xs-2">
					    			<select name="age" class="form-control">
					    				<option value="18">18</option>
					    				<option value="19">19</option>
					    				<option value="20">20</option>
					    				<option value="21">21</option>
					    				<option value="22">22</option>
					    				<option value="23">23</option>
					    				<option value="24">24</option>
					    				<option value="25">25</option>
					    				<option value="26">26</option>
					    				<option value="27">27</option>
					    				<option value="28">28</option>
					    				<option value="29">29</option>
					    				<option value="30">30</option>
					    			</select>
					    		</div>
					    	</div>
					    	
					    	<!--性别-->
					    	<div class="form-group">
					    		<label for="name" class="col-md-2 col-sm-2 col-xs-2 control-label">性别</label>
					    		<div class="radio col-md-2 col-sm-2 col-xs-2">
								  	<label>
									    <input type="radio" name="gender" id="edit-male" checked value="1">
									    <span>男</span>
								  	</label>
								  	<label>
								  		<input type="radio" name="gender" id="edit-female" value="2">
									    <span>女</span>
								  	</label>
								</div>
					    	</div>
					    	
					    	<!--手机号-->
					    	<div class="form-group">
					    		<label for="tel" class="col-md-2 col-sm-2 col-xs-2 control-label">手机号</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="tel" id="tel"/>
					    		</div>
					    	</div>
					    	
					    	<!--邮箱-->
					    	<div class="form-group">
					    		<label for="email" class="col-md-2 col-sm-2 col-xs-2 control-label">邮箱</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<input class="form-control" type="text" name="email" id="email"/>
					    		</div>
					    	</div>
					    	
					    	<!--备注-->
					    	<div class="form-group">
					    		<label for="detail" class="col-md-2 col-sm-2 col-xs-2 control-label">备注</label>
					    		<div class="col-md-6 col-sm-6 col-xs-6">
					    			<textarea id="detail" name="detail" class="form-control"></textarea>
					    		</div>
					    	</div>
					    </form>
					</div>
					<div class="modal-footer">
						<button onclick="update()" class="btn btn-primary">修改</button>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</body>
	
	<script src="libs/template.js"></script>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	
	
</html>
