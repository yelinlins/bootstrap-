<!--表格模板-->
<thead>
	<tr>
		<th>姓名</th>
		<th>年龄</th>
		<th>性别</th>
		<th>手机号</th>
		<th>邮箱</th>
		<th>修改</th>
		<th>删除</th>
	</tr>
</thead>

<tbody>
	{{each students as s}}
	<tr>
		<td>{{s.name}}</td>
		<td>{{s.age}}</td>
		<td>{{s.gender==1?"男":"女"}}</td>
		<td>{{s.tel}}</td>
		<td>{{s.email}}</td>
		<td>
			<span onclick="editClick(event)" stuid="{{s._id}}" class="edit glyphicon glyphicon-edit"></span>
		</td>
		<td>
			<span stuid="{{s._id}}" class="delete glyphicon glyphicon-trash"></span>
		</td>
	</tr>
	{{/each}}
</tbody>
